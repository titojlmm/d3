<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Appending Sets of Elements</title>
    <script src="../js/d3.js"></script>
  </head>
  <body>
    <h4>Using TMCIID3 to generate &lt;p&gt; elements in a web page</h4>
    <script type="text/javascript">
      var theData = [1, 2, 3,4 ,5];
      var paras = d3.select("body")
                    .selectAll("p")
                    .data(theData)
                    .enter()
                    .append("p")
                    .text("D3 ");

      d3.select("body").append("paras");
    </script>
  </body>
</html>
