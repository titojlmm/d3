<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8" />
   <title>Transformations</title>
   <script src="../js/d3.js"></script>
 </head>

 <body>
   <h4>Transformations</h4>
   <script>
     var width = 800, height = 400;

     // rectangle attributes
     var rectX   = 100, rectY   = 100;
     var rWidth  = 100, rHeight = 50;
     var scaleX  = 2,   scaleY  = 0.5;
     var rotateX = 20,  rotateY = 30;
     var skewX   = 20,  skewY   = 40;
     var transX  = 200, transY  = 50;
     var opacity = 0.6;

     var colors = ["red", "blue", "green", "yellow"];

     // create an SVG element
     var svg = d3.select("body")
                 .append("svg")
                 .attr("width",  width)
                 .attr("height", height);

     var rect = svg.append("rect")
        .attr("x", rectX)
        .attr("y", rectY)
        .attr("width",  rWidth)
        .attr("height", rHeight)
        .attr("fill", colors[0]);

     var rect1 = svg.append("rect")
        .attr("x", rectX)
        .attr("y", rectY)
        .attr("width",  rWidth)
        .attr("height", rHeight)
        .attr("fill", colors[0])
        .attr("transform", "translate("+transX+","+transY+")");

     var rect2 = svg.append("rect")
        .attr("x", rectX)
        .attr("y", rectY)
        .attr("width",  rWidth)
        .attr("height", rHeight)
        .attr("fill", colors[1])
        .attr("transform", "rotate("+rotateX+")");

     var rect3 = svg.append("rect")
        .attr("x", rectX)
        .attr("y", rectY)
        .attr("width",  rWidth)
        .attr("height", rHeight)
        .attr("fill", colors[2])
        .attr("transform", "scale("+scaleX+","+scaleY+")");

     var rect4 = svg.append("rect")
        .attr("x", rectX)
        .attr("y", rectY)
        .attr("width",  rWidth)
        .attr("height", rHeight)
        .attr("fill", colors[3])
        .attr("opacity", opacity)
        .attr("transform", "skewX("+skewX+")");

  </script>
 </body>
</html>
